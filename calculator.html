<!DOCTYPE html>
<head>
<title> calculator </title>
<style>
body{background:blue}
*{
box-sizing:border-box;
-webkit-box-sizing:border-box;
-moz-box-sizing:border-box;
}
.wrap {
width:500px;
margin:auto;
height:auto;
background:url(a.png);
padding:15px;
border-radius:55px;
}
input[type=text] {
width:100%
paddig:20px;
font-size:32px;
font-weight:italic;
margin-top:40px;
border-radius:16px;
}
input[type=button] {
width:79px;
padding:10px;
font-size:22px;
font-weight:bold;
border-radius:100%;
}

</style>
</head>
<body>
<div class = "wrap">
<form name="cal">
<input type="text" name="display">
<br><br>
<input type= "button" value="9" onclick ="cal.display.value+='9' ">

<input type= "button" value="7" onclick ="cal.display.value+='7' ">

<input type= "button" value="6" onclick ="cal.display.value+='6' ">
<input type= "button" value="5" onclick ="cal.display.value+='5' ">
<input type= "button" value="4" onclick ="cal.display.value+='4' ">
<input type= "button" value="-" onclick ="cal.display.value+='-' ">
<br><br>
<input type= "button" value="3" onclick ="cal.display.value+='3' ">
<input type= "button" value="2" onclick ="cal.display.value+='2' ">
<input type= "button" value="1" onclick ="cal.display.value+='1' ">
<input type= "button" value="*" onclick ="cal.display.value+='*' ">
<br><br>
<input type= "button" value="0" onclick ="cal.display.value+='0' ">
<input type= "button" value="/" onclick ="cal.display.value+='/' ">
<input type= "button" value="%" onclick ="cal.display.value+='%' ">
<input type= "button" value="=" onclick ="cal.display.value= eval (cal.display.value)">
<br><br>
<input type= "button" value="sin60" onclick ="cal.display.value+='0.8660' ">
<input type= "button" value="sin30" onclick ="cal.display.value+='0.5' ">
<input type= "button" value="sin45" onclick ="cal.display.value+='1.41' ">
<input type= "button" value="sin90" onclick ="cal.display.value+=' 1' ">

<input type= "button" value="cos60" onclick ="cal.display.value+='0.5' ">
<input type= "button" value="cos30" onclick ="cal.display.value+='0.8660 ' ">
<input type= "button" value="cos45" onclick ="cal.display.value+='1.41' ">
<input type= "button" value="cos90" onclick ="cal.display.value+='0' ">
<br><br>
<input type= "button" value="tan30" onclick ="cal.display.value+='0.5773' ">
<input type= "button" value="tan60" onclick ="cal.display.value+='1.73' ">
<input type= "button" value="tan45" onclick ="cal.display.value+='1' ">
<br><br>
<input type="button" value="Clear"onclick="cal.display.value=' ' " id="del">
</form>
</div>
</body>
</html>
